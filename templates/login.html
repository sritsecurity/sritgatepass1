<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIT Gate Pass - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 360px;
            backdrop-filter: blur(10px);
        }

        .login-card img {
            width: 100px;
            margin-bottom: 1rem;
        }

        .login-card h2 {
            color: #003366;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .login-card p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .google-btn {
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .google-btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .error {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
            background: #fff5f5;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="{{ url_for('static', filename='srit_logo.png') }}" alt="SRIT Logo">
        <h2>Gate Pass System</h2>
        <p>Faculty & Security Portal</p>
        <button class="google-btn" onclick="googleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Sign in with Google
        </button>
        <div id="error-msg" class="error"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // CONFIGURATION: Injected from Flask (Server-Side)
        // This keeps your API keys out of your source code file.
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: result.user.email, name: result.user.displayName })
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.status === 'success') window.location.href = data.redirect;
                            else {
                                const errDiv = document.getElementById('error-msg');
                                errDiv.innerText = data.message;
                                errDiv.style.display = 'block';
                                firebase.auth().signOut();
                            }
                        });
                })
                .catch((error) => alert("Login Failed: " + error.message));
        }
    </script>
    <div style="position: fixed; bottom: 15px; right: 15px; color: rgba(255, 255, 255, 0.4); font-size: 12px; font-family: 'Poppins', sans-serif; pointer-events: none; z-index: 9999;">
        Designed and Developed by Keethapriyan MR and Alan S at HIVE
    </div>
</body>
</body>

</html>
